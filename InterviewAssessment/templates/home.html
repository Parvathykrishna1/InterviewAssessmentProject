{% extends 'base.html' %}
{% load static %}
{% block title %}
interview-assessment-test
{% endblock %}
{% block cssfiles %}
<link rel="stylesheet" href="{% static 'start-assessment.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="button-form" id="assessment-container">
        <center><button id="start-assessment-button" onclick="startAssessment()" class="btn btn-success" style="width:250px;height:80px;margin-top:70px;font-weight:bold;">
            START ASSESSMENT
        </button></center>
        <p id="assessment-progress" style="display: none;font-size:15px;color:rgb(8, 8, 70);font-weight: bold; text-align:center;margin-top:30px;font-size:20px;" class="interview-process">Interview Processing.........</p>
    </div>
</div>

<script>
    function startAssessment() {
        // Hide the button
        document.getElementById('start-assessment-button').style.display = 'none';

        // Show the processing message
        document.getElementById('assessment-progress').style.display = 'block';

        // Redirect to the Emotion Analysis view
        window.location.href = '{% url "emotion_analysis_app:emotion_analysis" %}';
    }
</script>
{% endblock %}
